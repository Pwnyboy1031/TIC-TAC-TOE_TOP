<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="tictactoe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <div class="gameWindow">
      <div id="heartWindow">
        <div id="heartName" class="playerNameplate">Player 1</div>
        <img src="./graphics/heart.svg" id="heartScoreboard" />
      </div>

      <div id="skullWindow">
        <div id="skullName" class="playerNameplate">Player 2</div>
        <img
          src="./graphics/skull-line-drawing-svgrepo-com.svg"
          id="skullScoreboard"
        />
      </div>

      <div class="gameBoardDiv">
        <button class="boardButtons" id="zone0"></button
        ><button class="boardButtons" id="zone1"></button
        ><button class="boardButtons" id="zone2"></button
        ><button class="boardButtons" id="zone3"></button
        ><button class="boardButtons" id="zone4"></button
        ><button class="boardButtons" id="zone5"></button
        ><button class="boardButtons" id="zone6"></button
        ><button class="boardButtons" id="zone7"></button
        ><button class="boardButtons" id="zone8"></button>
      </div>
      <div id="outcomeBanner">Make a move to start!</div>
    </div>
    <div></div>
    <footer>
      Vectors and icons by&nbsp;
      <a href="https://dribbble.com/saeedworks?ref=svgrepo.com" target="_blank"
        >Saeedworks</a
      >
      &nbsp;in CC Attribution License via&nbsp;
      <a href="https://www.svgrepo.com/" target="_blank">SVG Repo</a><br />
    </footer>
  </body>
</html>
